<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/ghost-theme-utils@latest/dist/css/style.min.css" rel="stylesheet">

    <title>Contact | Ghost Theme Utilities</title>
</head>
<body>

<header>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="./">
                <img src="https://static.ghoststead.com/assets/images/ghoststead-color-logo.png" alt="" width="200">
            </a>
        </div>
    </nav>
</header>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Ghost theme contact form</h1>
            <p class="lead text-muted">This page simulates the confirmation thank-you message after a form is submitted.</p>
        </div>
    </div>
</section>

<section class="container-fluid bg-light p-3">
    <div class="container my-5 text-center">
        <p>Click the 'Submit' button to display the 'Thank you' message.</p>
        <a class="btn btn-primary" href="contact.html#thank-you">Thank you</a>
    </div>
</section>


<!-- BEGIN html to be included in your theme -->
<div id="thank-you"
     class="bg-white d-flex flex-column justify-content-center align-items-center position-fixed top-0 bottom-0 start-0 end-0 overlay">
    <a class="btn-close p-4 position-fixed top-0 end-0 subscribe-close-button" href="javascript:window.location.href=/^[^?#]+/.exec(window.location.href)[0]"></a>
    <h1>Thank you</h1>
</div>
<!-- ENG html included in your theme -->

<div class="small position-fixed bottom-0 end-0 p-4">
    Powered by <a class="text-decoration-none" href="https://www.mindspun.com/">Mindspun</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous" async defer></script>

<script src="https://cdn.jsdelivr.net/npm/ghost-theme-utils@latest/dist/js/ghost-theme-utils.min.js" async defer></script>

</body>
</html>
